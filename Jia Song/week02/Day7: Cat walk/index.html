<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <title>Cat walk</title>
</head>
<body>

  <!-- main cat with computer -->
  <div class="codingCat-wrapper">
    <img class="codingCat" src="https://media3.giphy.com/media/H1jSPXCJmo8AZi3gdP/giphy-preview.gif" alt="">
    <!-- main cat's rainbow background -->
    <div class="rainbow">
      <div class="purpleBg"></div>
    </div>
  </div>

  <!-- all floating images -->
  <div class="images-wrapper">
    <img src="https://i.gifer.com/embedded/download/19wE.gif" alt="">
    <img src="https://i.gifer.com/6kk.gif" alt="">
    <img src="https://pa1.narvii.com/7090/5b7a3844526f540e3457d94655e8fdddcdfa1958r1-250-324_hq.gif" alt="">
    <img src="http://resources.phrasemix.com/img/full/Old-computer.png" alt="">

    <img class="js_logo" src="https://tl.vhv.rs/dpng/s/35-358510_javascript-logo-hd-png-download.png" alt="">
    <img class="ruby_logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Ruby_logo.svg/1024px-Ruby_logo.svg.png" alt="">
    <img class="css_logo" src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582747_1280.png" alt="">
    <img class="html_logo" src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582748_1280.png" alt="">
    <img class="jquery_logo" src="https://www.logolynx.com/images/logolynx/2c/2c196cd4d023478f6306dfca28f6ff5f.png" alt="">
  </div>

  <!-- control button and input -->
  <div class="controls-wrapper">
    <button id="controlButton">START / PAUSE</button>
    <input id="speedRange" type="range" min="5" max="65" step="10" value="10">
  </div>


  <script src="js/jquery.js"></script>

  <!-- <script src="js/main.js"></script> -->
  <!-- <script src="js/ver2.js"></script> -->
  <script src="js/ver3-jquery.js"></script>
</body>
</html>
